<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript">
        function showMenu()
        {
            popMenu(itemMenu,100,"111");
            event.returnValue=false;
            event.cancelBubble=true;
            return false;
        }
        function popMenu(menuDiv,width,rowControlString) {
            var pop = window.createPopup();

            pop.document.body.innerHTML = menuDiv.innerHTML;

            var rowObjs = pop.document.body.all[0].rows;

            var rowCount = rowObjs.length;

            for (var i = 0; i < rowObjs.length; i++) {

                var hide = rowControlString.charAt(i) != '1';
                if (hide) {
                    rowCount--;
                }

                rowObjs[i].style.display = (hide) ? "none" : "";
                rowObjs[i].cells[0].onmouseover = function () {
                    this.style.background = "#818181";
                    this.style.color = "white";
                }
                rowObjs[i].cells[0].onmouseout = function () {

                    this.style.background = "#cccccc";

                    this.style.color = "black";

                }
            }
            pop.document.oncontextmenu = function () {
                return false;
            }

            pop.document.onclick = function () {
                pop.hide();
            }
            pop.show(event.clientX - 1, event.clientY, width, rowCount * 25, document.body);
            return true;
        }

        function create(){
            alert("create" );
        }

        function update(){
            alert("update" );
        }

        function del(){

            alert("delete" );

        }
    </script>
</head>
<body>
<div id="itemMenu" style="display:none">
    <table border="1" width="100%" height="100%" bgcolor="#cccccc" style="border:thin" cellspacing="0">
        <tr>
            <td style="cursor:default;border:outset 1px;" align="center" onclick="parent.create()">
                creat row
            </td>
        </tr>
        <tr>
            <td style="cursor:default;border:outset 1px;" align="center" onclick="parent.update();">
                modify row
            </td>
        </tr>
        <tr>
            <td style="cursor:default;border:outset 1px;" align="center" onclick="parent.del();">
                delete row
            </td>
        </tr>
    </table>
</div>
<div dojoType="ContentPane" label="My Widgets" id="main" oncontextmenu = "javascript:showMenu();">
    <div id="xml" oncontextmenu = "javascript:showMenu();">
        <div id="grp1" class="module">
            accepts xml box
        </div>
    </div>
    <div id="database" oncontextmenu = "javascript:showMenu();">
        <div id="grp3"class="module">
            accepts DataBase box
        </div>
    </div>
    <div id="rss" oncontextmenu = "javascript:showMenu();">
        <div id="grp2" class="module">
            accepts RSS box
        </div>
    </div>
</div>

</body>
</html>
